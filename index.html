<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="style.css">
    <title>Starbucks</title>
</head>

<body>

    <div class="circulo"></div>

    <img src="./assest/logo (1).png" alt="">


    <div class="Conteudo">

            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboretempore, sit, soluta quas qui sapiente
